	function switchPanel(name) {
     $('.panel').css( "display", "none");
     $('#'+name).css( "display", "block");
    }
	
	function jump() {
	registerUser.value = "";
	registerPassword.value = "";

    function init() {

	var noteID;
    var qi;
    function exam() {
	 qi=0;
     switchPanel('panelExam');
	 $('#editBody').html(notes[0].qaList[qi].q);
    }
    
	function pass() {
	  notes[0].qaList[qi].userAnswer =  $('#editTitle').val();
	  qi++;
      if(qi == notes[0].qaList.length)
      {
	     switchPanel('panelResult');
		 result();
	  }	else {
	    $('#editBody').html(notes[0].qaList[qi].q);
	  }
	  editTitle.value = "";
	}
	
	var notes;
	
    function list() {
    switchPanel('panelList');
    $.ajax({
    type: "GET",
    url: "/list",
    timeout: this.timeout,
    data: {}
    })
    .done(function(data) {
    notes = JSON.parse(data);
		$('#panelList').empty();
		$('#panelList').append("<h1>考場選擇<h1>");
		$('#panelList').append("<ol>");
    for (var i in notes) {
      $('#panelList').append('<li class=""><a href="javascript:exam()">'+notes[i].exam+"</a></li>")
    }
		$('#panelList').append("</ol>");
    });
	}
    

    function result(){  //考試系統的答案檢查，考試結果的報表
        var correct = 0;
        var wrong = 0;
        var onescore;  //一題分數
		$('#panelResult').empty();
		$('#panelResult').append("<h1>報表</h1>");
        $('#panelResult').append("<ol>");
        for(i =0; i<notes[0].qaList.length; i++)
        {
            if(notes[0].qaList[i].userAnswer == notes[0].qaList[i].a)
                {
                    $('#panelResult').append("<li>題目："+notes[0].qaList[i].q+";你的答案："+notes[0].qaList[i].userAnswer+"; 答題結果：你答對了！</li>");
                    correct++;
                }else{
                    $('#panelResult').append("<li>題目："+notes[0].qaList[i].q+";你的答案："+notes[0].qaList[i].userAnswer+"; 答題結果：你答錯了！, 正確答案："+notes[0].qaList[i].a+"</li>");
                    wrong++;
                }
        }
        $('#panelResult').append("</ol>");
        if(correct+wrong == notes[0].qaList.length)
        {
           onescore = 100/notes[0].qaList.length;
           $('#panelResult').append("你答對"+correct+"題,答錯"+wrong+"題,總分："+correct*onescore+"分");
        }
		$('#panelResult').append("<br/>")
		$('#panelResult').append("<button type='button' class='btn btn-default' onclick='report()'>送出報表</button>");
		$('#panelResult').append("<button type='button' class='btn btn-default' onclick='reset()'>重新考試</button>");
    }

	 {

	   $.ajax({
       type: "POST",
       url: "/db/main/file",
       timeout: this.timeout,

       })
      .done(function(data) {
      alert( "送出成功!");
      })
      .fail(function() {
       alert( "送出失敗！" );
     });

	 }

*/	
      })

	function logout() {
      $.ajax({
      type: "POST",
      url: "/logout",
      timeout: this.timeout,
      data: {},

      localStorage.wd_login = "false";
      alert( "登出成功!");

	  loginPassword.value = "";
	  $('#panelUser').empty();
	  $('#panelLogout').empty();

      switchPanel('panelHome');

	function report(){
	  var userInput = $('#loginUser').val();
	  var rt = notes;
	  $.ajax({
      type: "POST",
      url: "/report",
      timeout: 800000,
	  data: {ui : userInput , report : rt},
	})
	.done(function(data) {
	  alert( "報表送出成功！" );
	 })
	.fail(function() {
      alert( "報表送出成功！" );
     });
	}
	
	var his;
	
	function show(){
	  $('#panelHistoryreport').empty();
	  $('#panelHistoryreport').append("<h1>歷史報表</h1>");
	  switchPanel('panelHistoryreport');
	  var correct = 0;
      var wrong = 0;
	  for(i =0; i<his[0].report[0].qaList.length; i++)
        {
            if(his[0].report[0].qaList[i].userAnswer == his[0].report[0].qaList[i].a)
                {
                    $('#panelHistoryreport').append("<li>題目："+his[0].report[0].qaList[i].q+";你的答案："+his[0].report[0].qaList[i].userAnswer+"; 答題結果：你答對了！</li>");
                    correct++;
                }else{
                    $('#panelHistoryreport').append("<li>題目："+his[0].report[0].qaList[i].q+";你的答案："+his[0].report[0].qaList[i].userAnswer+"; 答題結果：你答錯了！, 正確答案："+his[0].report[0].qaList[i].a+"</li>");
                    wrong++;

        }
        $('#panelHistoryreport').append("</ol>");
        if(correct+wrong == his[0].report.length)
        {
           onescore = 100/his[0].report.length;
           $('#panelHistoryreport').append("你答對"+correct+"題,答錯"+wrong+"題,總分："+correct*onescore+"分");
        }
		$('#panelHistoryreport').append("<br/>");
		$('#panelHistoryreport').append("<button type='button' class='btn btn-default' onclick='historyShow()'>返回歷史考場</button>");
	}
	
	function historyShow(){
	  switchPanel('panelHistory');
	  $('#panelHistory').empty();
	  $('#panelHistory').append("<h1>歷史紀錄</h1>");
      $('#panelHistory').append("<button type='button' class='btn btn-default' onclick='list()'>開始考試</button>");
	  $('#panelHistory').append("<ol>");
	  for (var i in his[0].report) {
      $('#panelHistory').append('<li class=""><a href="javascript:show()">'+his[0].report[i].exam+"</a></li>")
      }
	  $('#panelHistory').append("</ol>");
	}
	
	function history(){
	  var userhistory = $('#loginUser').val();
	  $.ajax({
      type: "POST",
      url: "/history",
      timeout: 800000,
	  data: {userhistory : userhistory},
	})
	.done(function(data) {
	  alert( "收到歷史成績！" );
	  his = JSON.parse(data);
	  historyShow();
	  })
	  .fail(function() {
      alert( "沒有收到！" );
     });
	}
	
	function register(){
	  var registerUser = $('#registerUser').val();
	  var registerPassword = $('#registerPassword').val();
	  var registerJob = $('#registerJob').val();
	  $.ajax({
      type: "POST",
      url: "/register",
      timeout: 800000,
	  data: {registerUser : registerUser , registerPassword : registerPassword, registerJob : registerJob},
	})
	.done(function(data) {
	  alert( "註冊成功！" );
	  switchPanel('panelHome');
	  })
	  .fail(function() {
      alert( "註冊失敗！" );
     });
	}
